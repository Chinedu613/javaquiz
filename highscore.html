<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Highscore</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
<body>
    <main class="container">
        <div class="row justify-content-md-center">
            <div class="card">
                <div class="card-header">
                High Score
                </div>
                <div class="card-body">
                <h5 class="card-title">Record Highscore</h5>
                <span id="count">score:</span>
                <form>
                    <div class="mb-3">
                    <label for="highscoreName" class="form-label">Name</label>

                    <input type="email" class="form-control" id="highscoreName" aria-describedby="emailHelp">

                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
            </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
